<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/primeflex.min.css" />
    </h:head>
    <h:body>
        <ui:include src="barraMenu.xhtml"></ui:include>
        <h:form id="form1">
            <div class="p-grid">
             <div class="p-col-1"></div>
            <div class="p-col-3">
                        <p:growl id="growlMsg" showDetail="true" ></p:growl>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="NÃºmero factura"></p:outputLabel>
                            <p:inputText value="#{facturasC.numero}"></p:inputText>
                            <p:outputLabel value="Fecha"></p:outputLabel>
                            <p:datePicker value="#{facturasC.fecha}" pattern="yyyy/MM/dd HH:mm:ss" showTime="true">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" type="localDateTime"/>
                            </p:datePicker>
                            <p:outputLabel value="Documento cliente"></p:outputLabel>
                            <p:inputText value="#{facturasC.personasdocumento}"></p:inputText>
                            <p:outputLabel value="Documento empleado"></p:outputLabel>
                            <p:inputText value="#{facturasC.empleadodocumento}"></p:inputText>
                            <p:commandButton value="Guardar" actionListener="#{facturasC.insertar()}" icon = "pi pi-plus" update="growlMsg"></p:commandButton>
                            <p:commandButton value="Actualizar" actionListener="#{facturasC.actualizar()}" styleClass="ui-button-raised ui-button-secondary" icon = "pi pi-upload" update="growlMsg"></p:commandButton>
                            <p:commandButton value="Eliminar" actionListener="#{facturasC.eliminar()}" styleClass="ui-button-raised ui-button-danger" icon = "pi pi-trash" update="growlMsg"></p:commandButton>
                            <p:commandButton value="Consultar" actionListener="#{facturasC.consultaPrimaria()}" styleClass="ui-button-raised ui-button-warning"  icon = "pi pi-search" update="growlMsg,form1"></p:commandButton>
                        </p:panelGrid>
        </div>
             <div class="p-col-7">
               
                 <p:dataTable id="tabla1" var="facturas" value="#{facturasC.facturas}" rowKey="#{facturas.numero}" selectionMode="single">



                        <f:facet name="header">
                            <div >
                                Facturas Registradas

                                <div style="float: right">
                                    <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                                    <p:columnToggler datasource="tabla1" trigger="toggler"/>
                                </div>
                            </div>
                        </f:facet>

                        <p:column headerText="Numero de factura">
                            <h:outputText value="#{facturasC.numero}"></h:outputText>
                        </p:column>
                        <p:column headerText="Documento Persona">
                            <h:outputText value="#{facturasC.personasdocumento}"></h:outputText>
                        </p:column>
                        <p:column headerText="Documento Empleado">
                            <h:outputText value="#{facturasC.empleadodocumento}"></h:outputText>
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{facturasC.fecha}"></h:outputText>
                        </p:column>
                        
                        
                    </p:dataTable>
                
            </div>
            <div class="p-col-1"></div>
        </div>
                    </h:form>
    </h:body>
</html>
