<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="barraMenu.xhtml"></ui:include>
        <h:form id="form1">
            <div class="p-grid">
             <div class="p-col-1"></div>
            <div class="p-col-3">
            <p:growl id="msg1" showDetail="true"></p:growl>
            <p:panelGrid columns="2">
                <p:outputLabel value="´Número de Factura" for="numeroF" ></p:outputLabel>
                <p:inputText value="#{ventasC.numeroF}" id="numeroF"></p:inputText>
                <p:outputLabel value="Código de barras del producto" for="cb" ></p:outputLabel>
                <p:inputText value="#{ventasC.cb}" id="cb"></p:inputText>
                <p:outputLabel value="Cantidad" for="cantidad" ></p:outputLabel>
                <p:inputText value="#{ventasC.cantidad}" id="cantidad"></p:inputText>
                <p:commandButton value="Guardar" actionListener="#{ventasC.insertar()}" update="msg1"></p:commandButton>
                <p:commandButton value="Actualizar" actionListener="#{ventasC.actualizar()}" update="msg1"></p:commandButton>
                <p:commandButton value="Eliminar" actionListener="#{ventasC.eliminar()}" update="msg1"></p:commandButton>
                <p:commandButton value="Consultar" actionListener="#{ventasC.consultaPrimaria()}" update="msg1,form1"></p:commandButton>
            </p:panelGrid>
            </div>
             <div class="p-col-7">
               
                 <p:dataTable id="tabla1" var="ventas" value="#{ventasC.ventas}" rowKey="#{ventas.cb}" selectionMode="single">



                        <f:facet name="header">
                            <div >
                                Ventas Registrados

                                <div style="float: right">
                                    <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                                    <p:columnToggler datasource="tabla1" trigger="toggler"/>
                                </div>
                            </div>
                        </f:facet>

                        <p:column headerText="Numero de factura">
                            <h:outputText value="#{ventasC.numeroF}"></h:outputText>
                        </p:column>
                        <p:column headerText="Codigo de barras">
                            <h:outputText value="#{ventasC.cb}"></h:outputText>
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{ventasC.cantidad}"></h:outputText>
                        </p:column>
                        
                    </p:dataTable>
                
            </div>
            <div class="p-col-1"></div>
        </div>
        </h:form>
        

    </h:body>
</html>
