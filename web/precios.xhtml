<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/primeflex.min.css" />
    </h:head>
    <h:body>
        <div class="p-grid">
            <div class="p-col"></div>
            <div class="p-col"></div>
            <div class="p-col"><p:graphicImage name="Softwash.png" style="max-width: 640px;" library="img"/></div>
            <div class="p-col"></div>
            <div class="p-col"></div>
        </div>
        
        <ui:include src="barraMenu.xhtml"></ui:include>
        <h:form id="form1">
            <div class="p-grid">
             <div class="p-col-1"></div>
            <div class="p-col-3">
            <p:growl id="msg1" showDetail="true"></p:growl>
            <p:panelGrid columns="2">
                <p:outputLabel value="CÃ³digo de barras" for="cb" ></p:outputLabel>
                <p:inputText value="#{preciosC.cb}" id="cb"></p:inputText>
                <p:outputLabel value="Precio" for="precio" ></p:outputLabel>
                <p:inputText value="#{preciosC.precio}" id="precio"></p:inputText>

                <p:outputLabel value="Fecha Inicial" for="fechaIni" ></p:outputLabel>
                <p:datePicker value="#{preciosC.fechaIni}" id="fechaIni" pattern="yyyy/MM/dd"></p:datePicker>

                <p:outputLabel value="Fecha Fin" for="fechaFin" ></p:outputLabel>
                <p:datePicker  value="#{preciosC.fechaFin}" id="fechaFin" pattern="yyyy/MM/dd"></p:datePicker>

                <p:commandButton value="Guardar" actionListener="#{preciosC.insertar()}" icon = "pi pi-plus" update="msg1"></p:commandButton>
                <p:commandButton value="Actualizar" actionListener="#{preciosC.actualizar()}" styleClass="ui-button-raised ui-button-secondary" icon = "pi pi-upload" update="msg1"></p:commandButton>
                <p:commandButton value="Eliminar" actionListener="#{preciosC.eliminar()}" styleClass="ui-button-raised ui-button-danger" icon = "pi pi-trash" update="msg1"></p:commandButton>
                <p:commandButton value="Consultar" actionListener="#{preciosC.consultaPrimaria()}" styleClass="ui-button-raised ui-button-warning"  icon = "pi pi-search" update="msg1,form1"></p:commandButton>
            </p:panelGrid>
            </div>
             <div class="p-col-7">
               
                 <p:dataTable id="tabla1" var="precio" value="#{preciosC.precios}" rowKey="#{precio.cb}" selectionMode="single">



                        <f:facet name="header">
                            <div >
                                Precios Registrados

                                <div style="float: right">
                                    <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                                    <p:columnToggler datasource="tabla1" trigger="toggler"/>
                                </div>
                            </div>
                        </f:facet>

                        <p:column headerText="Codigo de barras">
                            <h:outputText value="#{precio.cb}"></h:outputText>
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{precio.precio}"></h:outputText>
                        </p:column>
                        <p:column headerText="Fecha inicial">
                            <h:outputText value="#{precio.fechaIni}"></h:outputText>
                        </p:column>
                        <p:column headerText="Fecha final">
                            <h:outputText value="#{precio.fechaFin}"></h:outputText>
                        </p:column>

                    </p:dataTable>
                
            </div>
            <div class="p-col-1"></div>
        </div>
        </h:form>


    </h:body>
</html>
