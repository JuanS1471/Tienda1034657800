<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div align="right" class="p-col">
            <div class="grid">
                <p:commandButton id="basic" type="button" icon="pi pi-user"/>
                <p:overlayPanel for="basic" style="width:340px">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Usuario:" />
                            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="Usuario" />

                            <h:outputLabel for="password" value="Contraseña:" />
                            <p:password id="password" value="#{userLoginView.password}" required="true" label="Contraseña" />

                            <f:facet name="footer">
                                <p:commandButton style="float:right" value="Entrar" oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>  
                        </h:panelGrid>
                    </h:form>
                </p:overlayPanel>

            </div>
        </div>
        <h:form>
            <p:growl id="msg"></p:growl>

            <p:menubar>
                <p:menuitem value="Home" outcome="index"></p:menuitem>
                <p:submenu label="Gestión">
                    <p:menuitem value="Personas" outcome="personas"></p:menuitem>
                    <p:menuitem value="Productos" outcome="productos"></p:menuitem>
                    <p:menuitem value="Facturas" outcome="facturas"></p:menuitem>
                    <p:menuitem value="Empleados" outcome="empleados"></p:menuitem>
                    <p:menuitem value="Precios" outcome="precios"></p:menuitem>
                    <p:menuitem value="Ventas" outcome="ventas"></p:menuitem>
                    <p:menuitem value="Fotos"  outcome="fotos"></p:menuitem>
                </p:submenu>

            </p:menubar>


        </h:form>  

        <br/>
        <br/>
    </body>
</html>
