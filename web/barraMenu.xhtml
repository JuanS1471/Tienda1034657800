<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
        <div align="right" class="p-col">
            <div class="grid">
                <p:commandButton id="basic" type="button" icon="pi pi-user"/>
                <p:overlayPanel for="basic" style="width:340px">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Usuario:" />
                            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="Usuario" />

                            <h:outputLabel for="password" value="Contraseña:" />
                            <p:password id="password" value="#{userLoginView.password}" required="true" label="Contraseña" />

                            <f:facet name="footer">
                                <p:button outcome="Usuario" value="Registrarse" styleClass="ui-button-outlined"></p:button>
                                <p:commandButton style="float:right" value="Entrar" oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>  
                        </h:panelGrid>
                    </h:form>
                </p:overlayPanel>

            </div>
        </div>
            </h:form>
        <div aling="center">
        <h:form>
            <p:growl id="msg"></p:growl>

            <p:tabMenu activeIndex="#{param.i}" style="float: center">
                <p:menuitem value="Inicio" outcome="index" icon="pi pi-fw pi-home"><f:param name="i" value="0"/></p:menuitem>
                <p:menuitem value="Productos" outcome="productos" icon="pi pi-fw pi-shopping-cart"><f:param name="i" value="1"/></p:menuitem>
                <p:menuitem value="Sobre nosotros" outcome="sobre" icon="pi pi-fw pi-search"><f:param name="i" value="2"/></p:menuitem>
                <p:menuitem value="Encuentranos" outcome="donde" icon="pi pi-fw pi-map-marker"><f:param name="i" value="3"/></p:menuitem>

            </p:tabMenu>


        </h:form>  
    </div>
        <br/>
        <br/>
    </body>
</html>
